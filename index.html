<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watch App</title>
    <!-- ConfiguraciÃ³n responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS slider bar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/css/bootstrap-slider.css" integrity="sha256-4nNFwDQjt2bkG3ywUhc2G9E0CvCRMz3FEhpdGi2fbiY=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/css/bootstrap-slider.min.css" integrity="sha256-NGswHEy6gjXxyLL+vBBHigA1kGliPHt+7BBPBzntzAw=" crossorigin="anonymous"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>

  <div class="full-container">


    <div class="container">
        <div class="row top-row">
            <div class="topbar">
                <h1 id="title">Watch I</h1>
            </div>
            <hr>
        </div>

        <div id="infoDiv">

            <div class="row">
                <div class="col" align="center">
                    <h3 id="bpm">BPM: </h3>
                </div>

            </div>

            <div id="chart_div"></div>

            <div class="button-logout">
              <button type="button" class="btn btn-secondary" id="logout">Sign Out</button>
            </div>

        </div>

        <div id="loginDiv">
            <div class="row">
                <div class="col-sm-12" align="center">
                    <div class="card all-login">
                        <div class="card-body">

                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" id="alertClose" aria-hidden="true">&times;</button>
                                <h4 id="alertTitle">Try Again</h4>
                                <hr>
                                <p id="alertMessage"></p>
                            </div> <!-- Alert -->

                            <form>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="sign-button">
                                  <button type="button" class="btn btn-success" id="login">Login</button>
                                </div>

                            </form>
                        </div><!-- Card body -->
                    </div> <!-- Login card -->
                </div> <!-- Col -->
            </div> <!-- Row -->
        </div> <!-- Login Div -->
    </div><!-- Container -->
  </div>



    <!-- CDN Firebase JS -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- Scripts para slider bar-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/bootstrap-slider.js" integrity="sha256-0w/fZPAdu72g2CGIv9Ha8Lp9qXAjls4R2QmMJ5B2Qb4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.2.0/bootstrap-slider.min.js" integrity="sha256-tDcb6zRMjjdonaeNQujdwW5FQdABco7S2Z60J4cbH9s=" crossorigin="anonymous"></script>
    <!-- Google charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Custom JS -->
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
