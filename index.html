                  </div>


                  <div id="chart_div"></div>

                  <div class="table-responsive">
                      <table class="table">
                          <thead class="thead-dark">
                          <tr>
                              <th scope="col">Variable</th>
                              <th scope="col">Value</th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr>
                              <td>Distance</td>
                              <td id="distance"></td>
                          </tr>
                          <tr>
                              <td>Temperature</td>
                              <td id="temperature"></td>
                          </tr>
                          <tr>
                              <td>Humidity</td>
                              <td id="humidity"></td>
                          </tr>
                          <tr>
                              <td>Tilt</td>
                              <td id="slope"></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
            </div>


            <div class="button-logout">
              <button type="button" class="btn btn-secondary" id="logout">Sign Out</button>
            </div>
        </div>



      </div>


        <div id="loginDiv">
            <div class="row">
                <div class="col-sm-12" align="center">
                    <div class="card all-login">
                        <div class="card-body">

                            <div class="alert alert-danger alert-dismissable">
                                <button type="button" class="close" id="alertClose" aria-hidden="true">&times;</button>
                                <h4 id="alertTitle">Try Again</h4>
                                <hr>
                                <p id="alertMessage"></p>
                            </div> <!-- Alert -->

                            <form>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <div class="sign-button">
                                  <button type="button" class="btn btn-success" id="login">Login</button>
                                </div>

                            </form>
                        </div><!-- Card body -->
                    </div> <!-- Login card -->
                </div> <!-- Col -->
            </div> <!-- Row -->
        </div> <!-- Login Div -->
    </div><!-- Container -->
  </div>
